<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">Introduction</a></li>
                <li><a href="/blog.html">Projects</a></li>

                <li><a href="/contact.html">Contact me</a></li>

        </div>

        <div class="hamburger">
            <img class="ham" src="image\ham1.png" alt="">
            <img class="cross" src="image\cross5.png" alt="" width="25px">
        </div>

        <div class="contactform">
            <form>
                <h1>Contact Me For Work/Query/Enquiry</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPhone">Phone</label>
                    <input type="text" class="form-control" id="Phoneno" placeholder="Phone no should be 10 digit">
                </div>
                <div class="form-group">
                    <label id="enquiry" for="exampleInputEnquiry">Enquiry</label>
                    <textarea id="TextAreaForEnquiry"></textarea>
                </div>
                <div id="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">I want you to work on a project with
                        me</label>
                </div>
                <button id="btn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
